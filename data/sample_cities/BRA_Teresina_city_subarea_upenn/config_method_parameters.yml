# Description of scenario
# Options for publishing_target: [local, s3, both].
- Scenario:
  scenario_id: first scenario
  infra_id: baseline
  description: Scenario that demonstrates blah.
  author: author@wri.org
  publishing_target: both
# Processing Area of Interest used for tile construction and ERA5-data download. If any custom files are specified in
# CustomTiffFilenames section, then the system will not construct a new tile grid and will instead use the existing one.
# Specify the seasonal_utc_offset including DST offset for UPenn model if AOI follows this practice for the hottest season.
# Note: Use ST offset for UMEP and DST for UPenn when appropriate. Useful site: https://www.timeanddate.com/
# Specify either city_id/aoi_id json, an aoi_bounds, or both for when city extent includes the aoi_bounds. Specify the
# EPSG code for aoi_bounds coordinates. See ZZZ_template_city for example ciy specification.
# Specify None for tile_side_meters to not subdivide the AOI. Recommended value for tile_buffer_meters is 600.
# Specify True for remove_mrt_buffer_for_final_output to remove buffer around MRT result otherwise False. Default is True.
- ProcessingAOI:
  seasonal_utc_offset: -3 # year-round
  city: {"city_id": "BRA-Teresina", "aoi_id": "urban_extent"}
  aoi_bounds:
    epsg_code: 32723
    west: 739357
    south: 9434850
    east: 739792
    north: 9435276
  # original 6 tile
#    west: 738887
#    south: 9435465
#    east: 739350
#    north: 9436589
  tile_side_meters: 1000
  tile_buffer_meters: 100
  remove_mrt_buffer_for_final_output: True
# Names of custom meteorological file(s) or ERA5 data range. Maximum of two filenames can be specified.
# For custom files, specify the filename with either .csv extension for UPenn model or .txt extension for UMEP model
# For era5 download, specify either "ERA5:<prior_5_years>" or two dates as "ERA5:<2023-01-01,2023-12-31>"
- MetFiles:
  - filename: met_era5_hottest_days.csv
# Custom source-files that were independently created and will replace standard files pulled from CIF system.
# All file mappings must be specified here. Specify None for filename where custom file is not available for processing.
# Recommended filenames: albedo_cloud_masked.tif, dem.tif, dsm_ground_build.tif, lulc.tif, open_urban.tif, tree_canopy.tif
# Auto-generated CIF filenames: cif_albedo_cloud_masked.tif, cif_dem.tif, cif_dsm_ground_build.tif, cif_lulc.tif, cif_open_urban.tif, cif_tree_canopy.tif
- CustomTiffFilenames:
  albedo_cloud_masked_tif_filename: None
  dem_tif_filename: None
  dsm_tif_filename: None
  lulc_tif_filename: None
  open_urban_tif_filename: None
  tree_canopy_tif_filename: None
- PreparedIntermediateFilenames:
  skyview_factor_filename: None
  wall_aspect_filename: None
  wall_height_filename: None
# Configurable attribute values for method processing
# Valid methods are [upenn_model, umep_solweig, download_only, grid_only]
# sampling_local_hours specifies hours for ERA5 download.
- MethodAttributes:
  method: upenn_model
  wall_height_aspect:
    lower_limit_for_wall_height: 3
  skyview_factor:
    transmissivity_of_light_through_vegetation: 3
    trunk_zone_height: 25
  solweig:
    seasonal_leaf_coverage:
      north_temperate_leaf_start: 96
      north_temperate_leaf_end: 301
      south_temperate_leaf_start: 282
      south_temperate_leaf_end: 97
    conifer_trees: False
    albedo_walls: 0.2
    albedo_ground: 0.15
    emis_walls: 0.9
    emis_ground: 0.95
    output_tmrt: True
    output_sh: True
    sampling_local_hours: 12,15,18
